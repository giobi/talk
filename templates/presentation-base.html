<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{TITLE}}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg: #f5f0e8;
            --color-bg-alt: #e8e0d5;
            --color-text: #1a1a1a;
            --color-text-muted: #666666;
            --color-accent: #2d2d2d;
        }

        body { background: var(--color-bg) !important; }
        .reveal-viewport { background: var(--color-bg) !important; }
        .reveal { background: var(--color-bg) !important; }
        .reveal .slides { background: transparent; }
        .reveal .slide-background { background: var(--color-bg) !important; }

        .reveal {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            color: var(--color-text);
        }

        .reveal .slides { text-align: left; }
        .reveal .slides section {
            padding: 0 80px;
            box-sizing: border-box;
        }

        .reveal h1 { font-size: 72px; font-weight: 800; letter-spacing: -0.03em; line-height: 1.0; margin: 0 0 0.3em 0; }
        .reveal h2 { font-size: 56px; font-weight: 700; letter-spacing: -0.02em; line-height: 1.1; margin: 0 0 0.8em 0; }
        .reveal h3 { font-size: 36px; font-weight: 600; letter-spacing: -0.01em; margin: 0 0 0.5em 0; }
        .reveal p { font-size: 28px; line-height: 1.6; color: var(--color-text-muted); margin: 0 0 1em 0; }

        .reveal ul, .reveal ol { list-style: none !important; padding: 0 !important; margin: 0 !important; }
        .reveal li { font-size: 32px; font-weight: 500; line-height: 1.4; margin-bottom: 0.6em; padding-left: 0 !important; list-style-type: none !important; }
        .reveal li::before, .reveal li::marker { content: none !important; display: none !important; }

        .reveal .fragment.visible { opacity: 1; }
        .reveal .fragment { opacity: 0.3; }

        /* Title slide */
        .title-slide { display: flex !important; flex-direction: column; justify-content: center; align-items: flex-start; }
        .title-slide h1 { font-size: 96px; margin-bottom: 0.2em; }
        .title-slide .subtitle { font-size: 36px; font-weight: 400; color: var(--color-text-muted); margin-bottom: 2em; }
        .title-slide .date { font-size: 24px; font-weight: 500; color: var(--color-text-muted); letter-spacing: 0.1em; text-transform: uppercase; }

        /* Chapter slide (dark) */
        .chapter-slide { display: flex !important; flex-direction: column; justify-content: center; background: var(--color-accent) !important; }
        .chapter-slide h2 { color: white !important; font-size: 64px; margin-bottom: 0.3em; }
        .chapter-slide p { color: rgba(255,255,255,0.7) !important; font-size: 32px; }

        /* Timeline */
        .year { font-weight: 700; }
        .divider { color: var(--color-text-muted); margin: 0 0.3em; }

        /* Tool boxes */
        .tool-row { display: flex; gap: 20px; margin: 0.5em 0; }
        .tool-box { background: white; padding: 1.2em 1.8em; border-radius: 8px; flex: 1; }
        .tool-box strong { font-size: 28px; font-weight: 600; display: block; margin-bottom: 0.3em; }
        .tool-box span { font-size: 20px; color: var(--color-text-muted); }

        /* Schema box */
        .schema-box { background: var(--color-accent); color: white; padding: 1.5em 2em; border-radius: 8px; font-size: 28px; font-weight: 500; text-align: center; margin: 1em 0; }

        /* Highlight box */
        .highlight-box { background: white; padding: 1.5em 2em; border-radius: 8px; margin: 1.5em 0; border-left: 4px solid var(--color-accent); }
        .highlight-box p { margin: 0; font-size: 26px; font-weight: 500; color: var(--color-text); }

        /* End slide */
        .end-slide { display: flex !important; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .end-slide h1 { font-size: 96px; }

        /* Image layouts */
        .image-slide { display: flex !important; align-items: center; gap: 60px; }
        .image-slide .content { flex: 1; }
        .image-slide .image { flex: 1; text-align: center; }
        .image-slide img { max-width: 100%; max-height: 600px; border-radius: 8px; }

        .full-image-slide { padding: 0 !important; }

        .reveal .progress { color: var(--color-accent); height: 4px; }
        .reveal .controls { color: var(--color-accent); }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">

            <!-- TITLE -->
            <section class="title-slide">
                <h1>{{TITLE}}</h1>
                <p class="subtitle">{{SUBTITLE}}</p>
                <p class="date">{{DATE}}</p>
            </section>

            <!-- CONTENT WITH FRAGMENTS -->
            <section>
                <h2>Titolo</h2>
                <ul>
                    <li class="fragment">Punto uno</li>
                    <li class="fragment">Punto due</li>
                    <li class="fragment">Punto tre</li>
                </ul>
            </section>

            <!-- CHAPTER DIVIDER -->
            <section class="chapter-slide">
                <h2>Capitolo</h2>
                <p>Sottotitolo</p>
            </section>

            <!-- TIMELINE -->
            <section>
                <h2>Timeline</h2>
                <ul>
                    <li class="fragment"><span class="year">2020</span><span class="divider">—</span>Evento</li>
                </ul>
            </section>

            <!-- TOOL BOXES -->
            <section>
                <h2>Strumenti</h2>
                <div class="tool-row fragment">
                    <div class="tool-box"><strong>Tool 1</strong><span>Descrizione</span></div>
                    <div class="tool-box"><strong>Tool 2</strong><span>Descrizione</span></div>
                </div>
                <div class="schema-box fragment">INPUT → OUTPUT</div>
            </section>

            <!-- IMAGE + CONTENT -->
            <section class="image-slide">
                <div class="content">
                    <h2>Titolo</h2>
                    <ul><li class="fragment">Punto</li></ul>
                </div>
                <div class="image fragment">
                    <img src="image.jpg" alt="">
                </div>
            </section>

            <!-- END -->
            <section class="end-slide">
                <h1>Domande?</h1>
                <p>Grazie</p>
            </section>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'fade',
            transitionSpeed: 'slow',
            width: 1920,
            height: 1080,
            margin: 0.04,
            minScale: 0.2,
            maxScale: 2.0
        });
    </script>
</body>
</html>
